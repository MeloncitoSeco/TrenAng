<div>
  <mat-sidenav-container hasBackdrop="false">
    <mat-sidenav
    id="sideOpens"
      mode="over"
      [opened]="isOpen"
      class="inside colorChanger"
      [fixedInViewport]="true"
      [fixedTopGap]="40"
    >
      <div class="space"></div>

      <nav class="container-fluid">
        <div class="row mb-3">
          <div class="col-1"></div>
          <div class="col-11">
            <button
              type="button"
              class="btn btn-secondary btn-block"
              routerLink="/"
            >
              Home
            </button>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-1"></div>
          <div class="col-11">
            <button
              type="button"
              class="btn btn-secondary btn-block"
              routerLink="/loading-publications"
            >
              Publicaciones
            </button>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-1"></div>
          <div class="col-11">
            <button
              type="button"
              class="btn btn-secondary btn-block"
              routerLink="/form"
            >
              Nueva publicacion
            </button>
          </div>
        </div>
      </nav>
    </mat-sidenav>
    <mat-sidenav-content class="backgroundChanger">
      <router-outlet class="outside"> </router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
