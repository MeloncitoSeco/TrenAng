<div class="form-container">
    <h2>Cambiar Contraseña</h2>
    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
      <!-- Contraseña actual -->
      <div class="form-group">
        <label for="currentPassword">Contraseña Actual</label>
        <input
          type="password"
          id="currentPassword"
          formControlName="currentPassword"
          [class.invalid]="isFieldInvalid('currentPassword')"
        />
        <div class="error-message" *ngIf="isFieldInvalid('currentPassword')">
          Este campo es obligatorio.
        </div>
      </div>
  
      <!-- Nueva contraseña -->
      <div class="form-group">
        <label for="newPassword">Nueva Contraseña</label>
        <input
          type="password"
          id="newPassword"
          formControlName="newPassword"
          [class.invalid]="isFieldInvalid('newPassword')"
        />
        <div class="error-message" *ngIf="isFieldInvalid('newPassword')">
          Debe tener al menos 6 caracteres.
        </div>
      </div>
  
      <!-- Confirmar nueva contraseña -->
      <div class="form-group">
        <label for="confirmPassword">Confirmar Nueva Contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          [class.invalid]="isFieldInvalid('confirmPassword')"
        />
        <div class="error-message" *ngIf="isFieldInvalid('confirmPassword')">
          Las contraseñas no coinciden.
        </div>
      </div>
  
      <!-- Botón de guardar -->
      <button type="submit" [disabled]="passwordForm.invalid" class="btn">
        Guardar Cambios
      </button>
      <br>
      <br>
      <mat-divider></mat-divider>
      <br>
      
    </form>
    <button type="button" class="btnWn" (click)="closeSession()">
        Cerrar sesion
      </button>
  </div>
