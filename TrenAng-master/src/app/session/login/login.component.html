<div class="centered">
  <div class="wrapperLogin">
    <div class="cardSwitch">
      <label class="switchLogin">
        <input type="checkbox" class="toggleLogin" />
        <span class="sliderLogin"></span>
        <span class="card-sideLogin"></span>
        <div class="flip-card__innerLogin">
          <div class="flip-card__frontLogin">
            <div class="titleLogin">Iniciar sesión</div>
            <form 
              class="flip-card__formLogin" 
              [formGroup]="loginForm" 
              (ngSubmit)="iniciarSesion()">
              <input
                class="flip-card__inputLogin"
                formControlName="email"
                placeholder="Email"
                type="email"
              />
              <input
                class="flip-card__inputLogin"
                formControlName="password"
                placeholder="Contraseña"
                type="password"
              />
              <button class="flip-card__btnLogin" type="submit">Entrar</button>
            </form>
          </div>
          <div class="flip-card__backLogin">
            <div class="titleLogin">Crear cuenta</div>
            <form 
              class="flip-card__formLogin" 
              [formGroup]="signupForm" 
              (ngSubmit)="crearCuenta()">
              <input
                class="flip-card__inputLogin"
                formControlName="name"
                placeholder="Nombre"
                type="text"
              />
              <input
                class="flip-card__inputLogin"
                formControlName="email"
                placeholder="Email"
                type="email"
              />
              <input
                class="flip-card__inputLogin"
                formControlName="password"
                placeholder="Contraseña"
                type="password"
              />
              <button class="flip-card__btnLogin" type="submit">Crear</button>
            </form>
          </div>
        </div>
      </label>
    </div>
  </div>
</div>
