

<mat-stepper
  class="example-stepper colorChanger"
  [orientation]="(stepperOrientation | async)!">
  <mat-step [stepControl]="firstFormGroup" label="Publicacion" >
    <form [formGroup]="firstFormGroup" >
      <mat-form-field>
        <mat-label>Titulo</mat-label>
        <input matInput placeholder="Titulo publicacion" formControlName="firstCtrl" required>
      </mat-form-field>
      <mat-form-field class="Field">
        <mat-label>Descripcion</mat-label>
        <input matInput placeholder="Texto" formControlName="firstCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Siguiente</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" label="Tren" state="chat">
    <form [formGroup]="secondFormGroup">
      <mat-form-field>
        <mat-label>Selecciona un tren</mat-label>
        <mat-select formControlName="secondCtrl" required>
          <!-- Itera sobre listaTipoTrenes para generar las opciones -->
          <mat-option *ngFor="let tren of listaTipoTrenes" [value]="tren.tipoTren">
            {{ tren.nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="thirdFormGroup" label="Fill out your phone number">
    <form [formGroup]="thirdFormGroup">
      <mat-form-field>
        <mat-label>Phone number</mat-label>
        <input matInput formControlName="thirdCtrl" placeholder="Ex. 12345678" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="thirdFormGroup" label="Fill out your phone number">
    <form [formGroup]="thirdFormGroup">
      <mat-form-field>
        <mat-label>Phone number</mat-label>
        <input matInput formControlName="thirdCtrl" placeholder="Ex. 12345678" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
    </div>
  </mat-step>
</mat-stepper>
