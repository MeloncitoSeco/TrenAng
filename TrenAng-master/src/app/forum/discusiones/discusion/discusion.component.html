<div class="forum-container">
    <!-- Crear nueva conversación -->
    <div class="new-thread">
      <h3>Iniciar una nueva conversación</h3>
      <textarea 
        [(ngModel)]="newThreadContent" 
        placeholder="Escribe un tema para la conversación...">
      </textarea>
      <button (click)="crearNuevaConversacion()">Publicar</button>
    </div>
  
    <hr />
  
    <!-- Listar conversaciones -->
    <div class="threads">
      <h3>Conversaciones</h3>
      <div *ngFor="let thread of threads; let i = index" class="thread">
        <div class="thread-content">
          <h4>Conversación {{ i + 1 }}</h4>
          <p>{{ thread.Texto }}</p> <!-- Mostrar el contenido del hilo principal -->
        </div>
  
        <!-- Responder a la conversación -->
        <div class="responses">
          <h5>Respuestas</h5>
          <div *ngFor="let response of respuestas" class="response">
            <p>{{ response.Texto }}</p> <!-- Mostrar la respuesta de cada comentario -->
          </div>
  
          <!-- Responder a la conversación -->
          <textarea 
            [(ngModel)]="texto[thread.idComentario || 1]" 
            placeholder="Escribe tu respuesta...">
          </textarea>
          <button (click)="responderAConversacion(thread)">
            Responder
          </button>
        </div>
      </div>
    </div>
  </div>
